<!DOCTYPE html>
<html>
<head>
<title>冬</title>

<link href="css/expander.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">

<script src="js/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/expander.min.js"></script>
<script>
var index =0;
var timeout= setInterval(function(){
	if (index > 10){
		window.clearInterval(timeout)
	}
	$("article").eq(index).addClass("show");
	index++
},300);

function showFoo(){
	$("#fooId").trigger("expand");
}

$("#expandSettings").on("click", function(){
	if ($("ul.settings").hasClass("open")){
		$("ul.settings").removeClass("open");
	}else{
		$("ul.settings").addClass("open");

	}
});
</script>
<style>
body
{ background-color:#6CF;
	}
</style>


</head>
<body>
<br>
<section class="main">
	<article>
		<div class="imgContainer">
			<h5>效果一</h5>
			<img src="images/1.jpg"	data-expander='{animation:"default"}'>
		</div>
		<div class="imgContainer">
			<h5>效果二</h5>
			<img src="images/2.jpg"	data-expander='{animation:"diamond"}'>
			
		</div>
		<div class="imgContainer">
			<h5>效果三</h5>
			<img src="images/3.jpg"	data-expander='{animation:"turn3d"}'>
		</div>
		<div class="imgContainer">
			<h5>效果四</h5>
			<img src="images/4.jpg"	data-expander='{animation:"flip3d"}'>
		</div>
		<div class="imgContainer">
			<h5>效果五</h5>
			<img src="images/5.jpg"	data-expander='{animation:"rotate"}'>
		</div>				
		<div class="imgContainer">
			<h5>效果六</h5>
			<img src="images/6.jpg"	data-expander='{animation:"fade"}'>
			
		</div>
	</article>
</section>

<div style="text-align:center;margin:-50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>made in HEU</p>

</div>
</body>
</html>
